<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Instanews</title/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type='text/css' rel='stylesheet' href='build/css/style.min.css'/>
    <link rel="shortcut icon" href="assets/images/nyt-logo.svg"/>
  </head>
  <body>
    <main id='everything'>
      <h1 class='invisible'>Instanews</h1>
      <header class='container'>
        <div class='logo-container'>
          <div class='logo'></div>
        </div>
        <div class='form-container'>
          <form class='art-type'>
            <p class='instructions'> Choose a section: </p>
            <select class='selector'>
              <option class='no'>--sections--</option>
              <option class='click books'>books</option>
              <option class='click film'>movies</option>
              <option class='no'>--top stories--</option>
              <option class='click home'>home</option>
              <option class='click arts'>arts</option>
              <option class='click business'>business</option>
              <option class='click sports'>sports</option>
              <option class='click technology'>technology</option>
              <option class='click fashion'> fashion</option>
            </select>
          </form>
        </div>
      </header>
      <div class='media-container'>
        <ul class='articles'></ul>
      </div>
      <div class=load-wrapper>
        <div class='load'></div>
        <div class='load-screen'></div>
      </div>
      <div class='footer-container'>
        <footer class='footer'>
          <p class ='tag'> Â© Copyright 2016 <span>Instanews</span></p>
        </footer>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="./build/js/cup-a-joe.min.js"></script>
  </body>
</html>
